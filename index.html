<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        /* Body styles */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
    background-color: #d8ccd4bd; /* Background color */
  }
  
  /* Header styles */
  h1 {
    margin-top: 10px; /* Add space at the top of the page */
    color: #fff; /* Text color */
    background-color: #3498db; /* Background color */
    padding: 20px; /* Add padding inside the block */
    display: inline-block; /* Make the block inline */
    border-radius: 10px; /* Rounded corners for the block */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
    font-size: 36px; /* Font size */
    font-weight: bold; /* Bold text */
  }


  h2 {
    margin-top: 30px; /* Add space at the top of the page */
    color: #d61414; /* Header text color */
    margin-bottom: 10px; 
  }
  
  /* Paragraph styles */
  p {
    color: #666; /* Paragraph text color */
  }
  
  /* Record button styles */
  #record {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4fabd6; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #record:hover {
    background-color: #005eaa; /* Button background color on hover */
  }
  
  /* Visualizer styles */
  #mic {
    border: 1px solid #000000; /* Visualizer border */
    border-radius: 4px;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: #ffffffff; /* Visualizer background color */
  }
  
  /* Recorded audio container styles */
  #recordings {
    margin: 50px 0;
  }
  
  /* Button styles within the recorded audio container */
  #recordings button {
    padding: 10px 20px;
    margin: 10px; /* Spacing between buttons */
    background-color: #37ca99; /* Button background color */
    color: #fff; /* Button text color */
    font-size: 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #recordings button:hover {
    background-color: #005eaa; /* Button background color on hover */
  }
  
  /* Download link styles within the recorded audio container */
  #recordings a {
    display: block; /* Make the download link a block element */
    margin-top: 10px; /* Spacing from the buttons */
    color: #007acc; /* Link text color */
    text-decoration: none;
  }
  
  #recordings a:hover {
    text-decoration: underline; /* Underline link on hover */
  }
  
  /* Style the audio player container */
  .audio-container {
      max-width: 100px;
      margin: 0 auto;
      text-align: center;
  }

  /* Style the audio player */
  audio {
      width: 20%;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      outline: none;
  }

  /* Style the audio controls */
  audio::-webkit-media-controls-panel {
      background-color: #ffffff;
      border-radius: 10px;
  }

  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-pause-button {
      background-color: #ece3e3; /* Background color */
      color: #fff; /* Text color */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding around the controls */
  }

  /* Style the "Start" button */
  button[onclick="startRecording()"] {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
  }

  /* Style the "Stop" button */
  button[onclick="stopRecording()"] {
      background-color: #f44336; /* Red */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

    </style>
</head>

<body>
    <h1>Wirless Phonocardiograph</h1>
    <h2>Press Record to start recording</h2>
    <button id="record" >Record</button>
    <div id="mic" style="border: 1px solid #ddd; border-radius: 4px; margin-top: 1rem"></div>

    <h2>Press Play button to start listening</h2>

    <div id="audio-container">
        <audio id="audio" controls></audio>
    </div>

    <div id="button-container">
        <button type="button" onclick="startRecording()">Start</button>
        <button type="button" onclick="stopRecording()">Stop</button>
    </div>
    
    <script type="module">
        // Record plugin
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
        import RecordPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/record.esm.js'

        // Create an instance of WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#mic',
            waveColor: 'rgb(200, 0, 63)',
            progressColor: 'rgb(235, 70, 122)',
        })

        // Initialize the Record plugin
        const record = wavesurfer.registerPlugin(RecordPlugin.create())

        // Render recorded audio
        record.on('record-end', (blob) => {
            const container = document.querySelector('#recordings')
            const recordedUrl = URL.createObjectURL(blob)

            //const text1 = 'Phonocardiogram';

            // Create wavesurfer from the recorded audio
            const wavesurfer = WaveSurfer.create({
                container,
                waveColor: 'rgb(1, 7, 23)',
                progressColor: 'rgb(230, 46, 46)',
                url: recordedUrl,
            })

            // Play button
            const button = container.appendChild(document.createElement('button'))
            button.textContent = 'Play'
            button.onclick = () => wavesurfer.playPause()
            wavesurfer.on('pause', () => (button.textContent = 'Play'))
            wavesurfer.on('play', () => (button.textContent = 'Pause'))

            // Download link
            const link = container.appendChild(document.createElement('a'))
            Object.assign(link, {
                href: recordedUrl,
                download: 'recording.' + blob.type.split(';')[0].split('/')[1] || 'webm',
                textContent: 'Download recording',
            })
        })

        {
            // Record button
            const recButton = document.querySelector('#record')

            recButton.onclick = () => {
                if (record.isRecording()) {
                    record.stopRecording()
                    recButton.textContent = 'Record'
                    return
                }

                recButton.disabled = true

                record.startRecording().then(() => {
                    recButton.textContent = 'Stop'
                    recButton.disabled = false
                })
            }
        }
    </script>

    <script type="text/javascript">
        var mediaRecorder = null,
            chunks = [],
            audio = document.getElementById('audio');
        function onSuccess(stream) {
            mediaRecorder = new MediaRecorder(stream);
            audio.srcObject = stream;
            mediaRecorder.ondataavailable = function (event) {
                chunks.push(event.data);
            }
        }
        function startRecording() {
            if (mediaRecorder) {
                chunks = []; // Clear previous recording data
                mediaRecorder.start(1000);
                audio.play();
            }
        }
        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                audio.pause();
            }
        }
        var onError = function (err) {
            console.log('Error: ' + err);
        }
        navigator.mediaDevices.getUserMedia({ audio: true }).then(onSuccess, onError);
    </script>
    
    <div id="recordings" style="margin: 1rem 0"></div>
</body>
</html>
